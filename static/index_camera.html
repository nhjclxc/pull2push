<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>FLV.js 播放示例</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
</head>
<body>
<video id="videoElement" autoplay muted playsinline controls width="640" height="360"></video>

<script>
    if (flvjs.isSupported()) {
        const uuid = crypto.randomUUID();
        console.log(uuid);
        // 例子: "3b241101-e2bb-4255-8caf-4136c566a962"

        var url = 'http://127.0.0.1:8080/api/live/camera/test-camera/'+uuid
        // http://127.0.0.1:8080/live/test.flv
        // http://127.0.0.1:8080/live/test


        var videoElement = document.getElementById('videoElement');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: url,  // 你的 Go 转推接口地址
            isLive: true,
            // 如果没有音频可设 hasAudio:false
            hasAudio: true,
            hasVideo: true
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();


        // 自动播放
        flvPlayer.play().catch(e => {
            console.warn('自动播放失败，尝试静音后重播', e);
            videoElement.muted = true;
            flvPlayer.play().catch(e2 => {
                console.warn('尝试静音后重播成功 ', e2);
            });
        });


        // 检测到音频轨道后，取消静音
        flvPlayer.on(flvjs.Events.MEDIA_INFO, (mediaInfo) => {
            if (mediaInfo.hasAudio) {
                console.log("检测到音频轨道，取消静音");
                videoElement.muted = false;
            }
        });
    } else {
        alert('浏览器不支持 FLV.js 播放');
    }
</script>
</body>
</html>
